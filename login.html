<script>
		function activa_boton(){""
			if(document.getElementById("condiciones").checked){
				$("#fase2").css("visibility","visible");
			}else{
				$("#fase2").css("visibility","hidden");
			}
		}
		
		
		function validacion(fase){
			switch(fase){
				case 1:
					var nom = document.getElementById("nombre");
					var ema = document.getElementById("email");
					if (!nom.checkValidity() || !ema.checkValidity()){
						document.getElementById("nota").innerHTML = "Nombre: " + nom.validationMessage + " Password: "+ ema.validationMessage;
					} else {
						console.log("okay")
						document.getElementById("nota").innerHTML = "OK";
						//Aquí realizaría la consulta al servidor mediante AJAX y si el nombre no es email no están registrados 
						//en la base de datos muestra el resto del formulario.
						//Si lo están, debe advertir que el email ya está registrado y ofrecerle la posibilidad de intentar con otro
						//o bien recordar el password asociado a ese email.
						$("#fase1").css("display","none");
						$("#resto_formuario").css("display","block");
					} 
					break;
				case 2:
					alert("segunda validación")
					//Enviar todo el formulario al servidor para que lo registre e iniciar el proceso de verificación
					//del email con password aleatorio que el usuario debe cambiar en su primer acceso
					break;
				default:
			}
	    }
</script>
